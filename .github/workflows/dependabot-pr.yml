name: Update pull requests created by dependabot to fix yarn.lock format
on:
  push:
    branches:
      - dependabot/npm_and_yarn/**
jobs:
  update:
    runs-on: ubuntu-latest
    name: Update pull requests created by dependabot to fix yarn.lock format
    if: ${{ contains(github.event.commits.*.author.name, 'dependabot[bot]') }}
    steps:
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.REPO_DEPLOY_KEY }}
          ssh-known-hosts: |
            github.com ssh-rsa 
      - name: Setup NodeJS
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 14
      - name: Install dependencies and test
        run: |
          rm yarn.lock
          yarn install
      - name: Commit
        run: |
          git config --global user.name 'Repo owner'
          git config --global user.email '49699333+dependabot[bot]@users.noreply.github.com'
          git commit -am "Update yarn.lock"
          git push